# Find project items by project id.
query GetBacklogItems($projectId: ID!) {
  node(id: $projectId) {
    ... on ProjectV2 {
      title
      shortDescription
      readme
      id
      items(first: 10) {
        nodes {
          ... on ProjectV2Item {
            id
            content {
              ... on DraftIssue {
                title
              }
              ... on Issue {
                title
                closed
              }
              ... on PullRequest {
                title
                closed
              }
            }
          }
        }
      }
    }
  }
}
